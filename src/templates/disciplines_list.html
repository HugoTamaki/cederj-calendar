<div class="container">
  <div class="row discipline-content">
    <div class="col-lg-12">
      <h1>Informações sobre Cursos / Disciplinas</h1>

      <div class="form-group">
        <select id="selectLocation" ng-options="location as location.name for location in coursesService.locations" ng-model="selected.location" class="form-control" ng-change="updateSelectedLocation()">
          <option value="">Selecione o seu Polo</option>
        </select>
      </div>

      <div class="form-group">
        <select id="selectCourse" ng-options="course as course.name for course in courses" ng-model="selected.course" class="form-control" ng-change="updateSelectedCourse()" ng-if="selected.location">
          <option value="">Selecione o seu curso</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" ng-model="coursesService.term" class="form-control" placeholder="Pesquisar" ng-change="updateDisciplines()">
      </div>

      <h2 ng-if="selected.location">{{ selected.location.name }}</h1>

      <h3 ng-if="selected.course">{{ selected.course.name }}</h1>

      <div class="row" ng-if="disciplines.length > 0">
        <div class="col-lg-3" ng-repeat="discipline in disciplines">
          <div class="discipline-block">
            <div class="header">
              <span>{{ discipline.name }}</span>
            </div>

            <div class="body">
              <p>Tutor: {{ discipline.tutor }}</p>
              <p>Prazo AD1: {{ discipline.ad1_date }}</p>
              <p>Prazo AD2: {{ discipline.ad2_date }}</p>
            </div>

            <div class="more">
              <a ng-click="goToDiscipline(discipline)">
                Mais...
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
